<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <style>
      .gear { fill: #3b82f6; }
      .book { fill: #10b981; }
      .pages { fill: #ffffff; }
    </style>
  </defs>
  <rect width="200" height="200" rx="20" ry="20" fill="#f9fafb"/>
  
  <!-- Book base -->
  <rect x="40" y="60" width="50" height="80" class="book" rx="4"/>
  <rect x="50" y="70" width="30" height="60" class="pages" rx="2"/>
  
  <!-- Gear overlay -->
  <circle cx="140" cy="100" r="30" class="gear"/>
  <circle cx="140" cy="100" r="15" fill="#ffffff"/>
  <!-- Simple gear teeth -->
  <line x1="140" y1="65" x2="140" y2="55" stroke="#3b82f6" stroke-width="4"/>
  <line x1="140" y1="135" x2="140" y2="145" stroke="#3b82f6" stroke-width="4"/>
  <line x1="170" y1="100" x2="180" y2="100" stroke="#3b82f6" stroke-width="4"/>
  <line x1="110" y1="100" x2="100" y2="100" stroke="#3b82f6" stroke-width="4"/>

  <!-- Text label -->
  <text x="100" y="180" font-size="18" font-family="Arial" text-anchor="middle" fill="#6b7280">CLASS MANAGER</text>
</svg>
